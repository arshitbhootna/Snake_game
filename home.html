<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score:<b></b></span>
            <span class="high-score">High-Score:<b></b></span>
        </div>
        <div class="play-board">

        </div>
        <div class="controls">
            <i id ="ArrowLeft"class ="fa-solid fa-arrow-left-long"></i>
            <i id ="ArrowRight" class ="fa-solid fa-arrow-right-long"></i>
            <i id ="ArrowUp" class ="fa-solid fa-arrow-up-long"></i>
            <i id ="ArrowDown" class ="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
